<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>UF</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>São Paulo</td>
                <td>15.000.000</td>
                <td>SP</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>7.500.000</td>
                <td>RJ</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>10.000.000</td>
                <td>MG</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td>8.000.000</td>
                <td>RS</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td>8.500.000</td>
                <td>BA</td>
            </tr>
        </tbody>

        <tfoot>
            <tr class="a">
                <td>Total</td>
                <td>50.000.000</td>
                <td>BR</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
