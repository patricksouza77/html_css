<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos numa lista. Passe o mouse em cima da cada item para descobrir qual tag deverá ser usada em cada ocasião</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imágens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos fontes</abbr></li>
        <li><abbr title="Use o tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use o tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
